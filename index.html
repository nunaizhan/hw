<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pricing-container">
        <div class="plan">
            <h2>Free</h2>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">0</span>
                <span class="per-month">Per user per month</span>
            </div>
            <p class="description">Free for your whole team</p>
            <p>For individuals or teams looking to organize anything.</p>
            <button class="btn free">Get started</button>
        </div>

        <div class="plan">
            <h2>Standard</h2>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">6</span>
                <span class="per-month">Per user per month</span>
            </div>
            <p class="description">For teams that need to manage more work.</p>
            <button class="btn standard">Upgrade Now</button>
        </div>

        <div class="plan">
            <h2>Premium</h2>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">12</span>
                <span class="per-month">Per user per month</span>
            </div>
            <p class="description">Best for teams that need to track multiple projects.</p>
            <button class="btn premium">Try for free</button>
        </div>
    </div>
</body>
</html>
